<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project 03</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font  Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" />
          </div>
          <div class="list-group">
            <ul class="list">
              <li class="active">Home</li>
              <li>Pricing</li>
              <li>Contact</li>
              <li>Terms and Conditions</li>
            </ul>
            <button class="btn">Get Started</button>
          </div>
        </nav>
      </section>
      <!-- Heading -->
      <section aria-label="heading">
        <div class="heading-block">
          <div class="title">
            <h1 class="title-text">your justice Is our top priority</h1>
          </div>
          <div class="description">
            <p class="description-text">
              As a state of law, maintaining justice is something that every
              citizen must pay attention to, and we are here to uphold justice
              for you
            </p>
          </div>
        </div>
      </section>
      <!-- Banner Image -->
      <section aria-label="banner-image">
        <div class="banner-container">
          <img src="./assets/banner.png" alt="banner" />
        </div>
        <div class="cta">
          <div>
            <button class="left-btn">
              <svg
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="59.3"
                  y="59.3"
                  width="58.6"
                  height="58.6"
                  rx="29.3"
                  transform="rotate(-180 59.3 59.3)"
                  stroke="#A08F36"
                  stroke-width="1.4"
                />
                <path
                  d="M35 40L24.2308 30L35 20"
                  stroke="#A08F36"
                  stroke-width="2"
                  stroke-linecap="square"
                />
              </svg>
            </button>
            <button class="right-btn">
              <svg
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.7"
                  y="0.7"
                  width="58.6"
                  height="58.6"
                  rx="29.3"
                  stroke="white"
                  stroke-width="1.4"
                />
                <path
                  d="M25 20L35.7692 30L25 40"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="square"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
